<!--상속받을 부모 템플릿 지정-->
{% extends 'blog/base.html' %}

<!--자식의 내용을 밝힘-->
{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
            <a style="float:right" class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
        {% endif %}
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
